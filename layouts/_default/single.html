{{define "main"}}
<article>
  <div class="image"><img src="{{.Params.image}}" /></div>
  <div class="image-text">
    <h1>{{.Title}}</h1>
    <h2>{{.Type}}</h2>
    <h2>{{ .File.Dir}}</h2>
    {{.Content}}
  </div>
</article>
<div class="further">
  <h2>Further:</h2>
  <ul>
    {{range where .Site.RegularPages "Type" "2024"}}
    <li><a href=""></a></li>
    {{end}}
  </ul>
</div>
{{end}}
