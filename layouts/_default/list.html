{{ define "main" }}
<p style="color: var(--main)">A magnificent place with a peacefull gallery</p>
<div class="gallery">
  <div>2024</div>
  <div>
    <ul class="gallery-list">
      {{ range where .Site.RegularPages "Type" "arts"}}
      <li class="gallery-item">
        <a href="{{ .Permalink }}">
          <img src="{{ .Params.image }}" alt="" />
          <div>{{ .Title }}</div>
        </a>
      </li>
      {{end}}
    </ul>
  </div>
</div>
{{ end }}
